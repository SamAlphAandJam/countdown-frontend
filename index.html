<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>

  <body>
    <section class="countAdownContainer">
      <h5>Blast off to '24 in...</h5>
      <div class="countdown">
        <div>
          <h2></h2>
          <p>Days</p>
        </div>
        <div>:</div>
        <div>
          <h2>87</h2>
          <p>Hours</p>
        </div>
        <div>:</div>
        <div>
          <h2>87</h2>
          <p>Minutes</p>
        </div>
        <div>:</div>
        <div>
          <h2>87</h2>
          <p>Seconds</p>
        </div>
      </div>
    </section>
  </body>

  <script src="./app.js"></script>
